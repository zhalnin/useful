<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Автозаполнение</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="helperFunctions.js"></script>
    <script type="text/javascript" src="../AutoComplete/delayedInput.js"></script>
    <script type="text/javascript" src="../AutoComplete/autocomplete.js"></script>

</head>
<body>
    <form action="" method="POST" id="auto">
        <div id="top">
            <div id="mhead"><strong>Send Message</strong></div>
            <div class="light">
                <label>From:</label>
                <div class="rest from">
                    <img src="icons/john_icon.jpg"/>
                    <strong>John Resing</strong>
                </div>
            </div>
            <div class="query dark">
                <label>To:</label>
                <div class="rest">
                    <img src="icons/indicator.gif" id="qloading"/>
                    <input type="text" id="q" name="q" autocomplete="off" />
                    <div id="results"><div class="suggest">Suggestions:
                    </div><ul></ul></div>
                </div>
            </div>
            <div class="light"><textarea></textarea></div>
            <div class="submit"><input type="submit" value="&raquo;
                                                    Send"></div>
        </div>
    </form>


</body>
</html>
