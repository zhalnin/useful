<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">

    <title>DragandDrop</title>
    <script src="../useful/domdrag.js" type="text/javascript"></script>
    <script type="text/javascript" src="../useful/helperFunctions.js"></script>
    <script>document.documentElement.className = "js"</script>
    <script type="text/javascript">
        addEvent(window,'load',function()
        {
            Drag.init(id('win'));
            Drag.init(document.getElementById('adiv'));
        });
    </script>

    <style>
        #win
        {
            position: relative;
            border: 1px solid #DDD;
            border-top: 15px solid #DDD;
            width: 250px;
            height: 250px;
            z-index: 70;
        }
    </style>

</head>
<body>
    <h1>Draggable Window Demo</h1>
    <div id="win">Я - перетаскиваемое окно, можете попробовать меня
                                                перетащить!</div>


<div id="adiv" style="position: relative; width: 100px; height: 100px; background-color: lightyellow; border: 1px solid black; padding: 3px; z-index: 50">
Drag me!

</div>
</body>
</html>
